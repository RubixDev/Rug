rug:
  rule:
    anvilledBlueIce:
      desc: Custom amount of packed ice crushed by falling anvils make one blue ice.
      additional: From [QuickCarpet](https://github.com/QuickCarpet/QuickCarpet)
    anvilledIce:
      desc: Custom amount of frosted ice crushed by falling anvils make one ice. Allows for new type of ice farm.
      additional: From [QuickCarpet](https://github.com/QuickCarpet/QuickCarpet)
    anvilledPackedIce:
      desc: Custom amount of ice crushed by falling anvils make one packed ice.
      additional: From [QuickCarpet](https://github.com/QuickCarpet/QuickCarpet)
    basaltToBlackstoneConversion:
      desc: Basalt converts to Blackstone if next to both Lava and Water
    basaltToLavaConversion:
      desc: Basalt converts to a Lava source when placed (or moved) next to a Lava Source, Flowing Lava and a Magma Block
    blastFurnaceGlass:
      desc: Sand and Red Sand can be smelted to Glass Blocks in a Blast Furnace
      extra:
        '0': Expect a lag spike when changing the value
    blastFurnaceGlazedTerracotta:
      desc: Dyed Terracotta can be smelted to the corresponding Glazed Terracotta in a Blast Furnace
      extra:
        '0': Expect a lag spike when changing the value
    blastFurnaceNetherBrick:
      desc: Netherrack can be smelted to Nether Brick in a Blast Furnace
      extra:
        '0': Expect a lag spike when changing the value
    blastFurnaceSmoothQuartz:
      desc: Quartz Blocks can be smelted to Smooth Quartz in a Blast Furnace
      extra:
        '0': Expect a lag spike when changing the value
    blastFurnaceSmoothSandStone:
      desc: Sandstone and Red Sandstone can be smelted to the smooth variant in a Blast Furnace
      extra:
        '0': Expect a lag spike when changing the value
    blastFurnaceStone:
      desc: Cobblestone to Stone to Smooth Stone can be smelted in a Blast Furnace
      extra:
        '0': Expect a lag spike when changing the value
      additional: '[Suggestion from Philipp766](https://github.com/RubixDev/Rug/issues/15)'
    bulbDelay:
      desc: Delay in ticks before Copper Bulbs switch their state
      extra:
        '0': Setting to `1` reintroduces behavior from 23w43a
    cactusFurnaceXp:
      desc: Amount of XP a Cactus smelted in a furnace gives
      extra:
        '0': 1 XP per Cactus seems to be a bug, as in Bedrock Edition it's only 0.2, which fits more in line with other items
    campSleeping:
      desc: Allows players to sleep in a Bed without setting their spawn point by entering while sneaking. Requires the main hand to be empty
    cobbleCrushing:
      desc: Cobblestone crushed by a falling Anvil will convert into Gravel
      extra:
        '0': Carpet-Extra's renewableSand is prioritized over this
    commandFrame:
      desc: A command that makes the nearest item frame in a 5 Block radius around the player, that holds an item, invisible or visible
    commandMaxEffect:
      desc: A command to quickly give the player the specified effect for infinite time and at max level
      extra:
        '0': 'This is basically just an alias for: `/effect give @s <effect> 999999 255 true`'
    commandMods:
      desc: A command listing all mods installed on the server
    commandPeek:
      desc: A command that shows the Inventory or Ender Chest of the specified player
    commandSkull:
      desc: A command that gives the executing Player the Player Head of the selected Player
    commandSlimeChunk:
      desc: A command that shows if the current chunk is a slime chunk based on the set slimeChunkPercentage
    commandSudo:
      desc: A command that executes a command or sends a chat message as the selected Player
    concreteConvertOnCauldron:
      desc: Concrete powder converts to concrete blocks when on top of a filled cauldron
    concreteMixing:
      desc: Sand falling on Gravel (or the other way around) with a Concrete Block below will blend to Concrete Powder colored like the Concrete Block below
      extra:
        '0': In combination with cobbleCrushing and gravelCrushing allows for an automatic Concrete generator
    copperUnderwaterOxidationMultiplier:
      desc: How much more likely copper blocks are to oxidize when touching water on at least three sides
    craftableCobwebs:
      desc: Cobwebs can be crafted with 5 Strings in a cross pattern or with a 3x3 full area
      extra:
        '0': Expect a lag spike when changing the value
    craftableHorseArmor:
      desc: Horse Armor can be crafted in vanilla_style (H-shape), with_saddle (like in VanillaTweaks), with armor_pieces, or with wool (like in 13w16a)
      extra:
        '0': Expect a lag spike when changing the value
    craftableNameTags:
      desc: Name Tags can be crafted with Paper and Iron or String or both
      extra:
        '0': Expect a lag spike when changing the value
    craftableNotchApple:
      desc: Enchanted Golden Apples can be crafted with 8 Gold Blocks again
      extra:
        '0': Expect a lag spike when changing the value
    craftableTuff:
      desc: Craft tuff from andesite and cobblestone
      extra:
        '0': Expect a lag spike when changing the value
    dragonDrops:
      desc: Ender Dragon drops selected item(s) when killed
      additional: Idea from [VanillaTweaks](https://vanillatweaks.net/picker/datapacks/)
    dragonEggConvertsCobbleToEndstone:
      desc: Dragon Eggs will convert Cobble under them to Endstone either on set event
    dragonXpDrop:
      desc: Amount of XP dropped by later Dragons. The first Dragon always drops 12000
      additional: '[Idea from Neubulae](https://github.com/gnembon/carpet-extra/issues/171)'
    easyBlueIceCrafting:
      desc: Blue Ice can be crafted from Ice and Blue Dye
      extra:
        '0': Expect a lag spike when changing the value
    easyBoneBlockCrafting:
      desc: Bone Blocks can be crafted out of Bones
      extra:
        '0': Expect a lag spike when changing the value
    easyChestCrafting:
      desc: Chests can be crafted out of logs
      extra:
        '0': Expect a lag spike when changing the value
    easyDispenserCrafting:
      desc: Dispensers can be crafted in full stacks with a dropper plus the raw materials of a bow
      extra:
        '0': Expect a lag spike when changing the value
      additional: Idea from [VanillaTweaks](https://vanillatweaks.net/picker/crafting-tweaks/)
    easyHarvesting:
      desc: Right-clicking on fully grown crops harvests and immediately replants it
      extra:
        '0': Works on all crops, nether warts, cocoa beans, sugarcane, cacti, bamboo, kelp and twisting, weeping and cave vines
    easyMinecartsCrafting:
      desc: The special Minecarts can be crafted like normal Minecarts with the matching Block in the middle
      extra:
        '0': Expect a lag spike when changing the value
    easyRepeaterCrafting:
      desc: Repeaters can be crafted with the raw materials for Redstone Torches
      extra:
        '0': Expect a lag spike when changing the value
    easyStickCrafting:
      desc: Sticks can be crafted out of logs
      extra:
        '0': Expect a lag spike when changing the value
    easyTrappedChestCrafting:
      desc: Trapped Chests can be crafted out of logs and a Tripwire Hook
      extra:
        '0': Expect a lag spike when changing the value
    eggWaterDrag:
      desc: How fast thrown Eggs can travel underwater. 0.99 is the default for above water and for Tridents
      extra:
        '0': Thrown Egg will stutter on client when mod is only on server
    endCrystalPlacementRestriction:
      desc: End Crystals can only be placed on Obsidian and Bedrock Blocks
    enderEyeDropChance:
      desc: The chance of Ender Eyes dropping when thrown
    enderPearlDamage:
      desc: Amount of damage dealt by Ender Pearls
    enderPearlWaterDrag:
      desc: How fast thrown Ender Pearls can travel underwater. 0.99 is the default for above water and for Tridents
      extra:
        '0': Thrown Pearl will stutter on client when mod is only on server
    foodInstantHeal:
      desc: Food heals hearts not hunger like in the first MC versions and naturalRegeneration is off
      extra:
        '0': Recommended to combine with peacefulHunger
      additional: Suggestion by [real_zockerhopper](https://www.curseforge.com/members/real_zockerhopper)
    gravelCrushing:
      desc: Gravel crushed by a falling Anvil will convert into Sand
    honeyCombStickiness:
      desc: Honey Comb only sticks to selected Blocks
      extra:
        '0': Will render Ghost Blocks on the Client when mod is only Server Side
      additional: '[Idea from DragonEggBedrockBreaking#0034](https://discord.com/channels/211786369951989762/573613501164159016/816793720011358208) on the [SciCraft Discord](https://discord.gg/scicraft)'
    infiniteLavaSources:
      desc: Lava creates infinite sources like Water
    infinityNeedsArrow:
      desc: A Bow enchanted with Infinity needs the player to have an arrow in their inventory
    itemFramesActivatePressurePlates:
      desc: Item Frames inside wooden pressure plates hold them down
    kelpBlockHardness:
      desc: How long Kelp Blocks take to mine in survival
      extra:
        '0': Any value other than 0 will behave like 0.5 for clients without this mod
    lilyPadsOnCauldron:
      desc: Lily Pads can be placed on Cauldrons
    longerRepeaters:
      desc: Repeaters on top of Redstone Blocks multiply their delay by set amount
    maxBannerLayers:
      desc: Maximum number of layers, that can be applied to a banner
      extra:
        '0': This only works for clients with this mod installed and the Banner tooltips never show more than 6 layers
        '1': Is disabled when [Infinite Banner Patterns](https://modrinth.com/mod/infinite-banner-patterns) is installed
      additional: '[Idea from SouthernPixel](https://github.com/gnembon/carpet-extra/issues/111)'
    minecartMaxSpeedMultiplier:
      desc: Maximum minecart speed multiplier
    missingCobbleRecipes:
      desc: Adds missing recipes for allowing blackstone and cobbled deepslate in place of cobblestone
      extra:
        '0': Expect a lag spike when changing the value
    moreBarkCrafting:
      desc: Crafting Logs to Wood gives 4 instead of 3
      extra:
        '0': Expect a lag spike when changing the value
    moreFortressSpawningBlocks:
      desc: What blocks Fortress mobs can spawn on inside the bigger Bounding Box
      extra:
        '0': 'off: nether bricks only / more: (red) nether bricks, netherrack, soul sand/soil, packed/blue ice, gravel, magma blocks / all: all'
      additional: '[Idea from DragonEggBedrockBreaking](https://github.com/gnembon/carpet-extra/issues/182)'
    netherrackGeneration:
      desc: Netherrack is generated instead of Cobblestone if a Magma Block is below
    noCreeperGriefing:
      desc: Prevents Creepers from destroying blocks
    noEndermanGriefing:
      desc: Prevents Endermen from picking up and placing blocks
    noGhastGriefing:
      desc: Prevents Ghasts from destroying blocks
    oldFishingLoot:
      desc: Reverts the fishing loot to how it was before 1.16
    peacefulHunger:
      desc: Players do not lose any hunger like in peaceful mode
      additional: Suggestion by [real_zockerhopper](https://www.curseforge.com/members/real_zockerhopper)
    playerHeadDrops:
      desc: Players drop their head
      additional: Idea from [VanillaTweaks](https://vanillatweaks.net/picker/datapacks/)
    powderToGlassSmelting:
      desc: Concrete Powder can be smelted to Glass of the corresponding color
      extra:
        '0': Expect a lag spike when changing the value
      additional: Idea from [VanillaTweaks](https://vanillatweaks.net/picker/crafting-tweaks/)
    reachDistance:
      desc: Reach in which you can place and break blocks. Value will be 0.5 higher in creative
      extra:
        '0': Mod needed on server and client for this feature to work
        '1': Is disabled when [reach-entity-attributes](https://github.com/JamiesWhiteShirt/reach-entity-attributes) or [Pehkui](https://www.curseforge.com/minecraft/mc-mods/pehkui) is installed
    redstoneLampTurnOffDelay:
      desc: Delay in game ticks for Redstone Lamps to turn off
    sculkBlocksAlwaysDropXp:
      desc: Sculk blocks always drop XP when destroyed
      extra:
        '0': Allows for fully automatic XP farms without a wither
    shapelessCrafting:
      desc: Bread, Paper and Shulker Boxes can be crafted in a 2x2 field
      extra:
        '0': Expect a lag spike when changing the value
      additional: Idea from [VanillaTweaks](https://vanillatweaks.net/picker/crafting-tweaks/)
    silenceMobs:
      desc: Mobs named with 'silence_me' stop making noise
      additional: Idea from [VanillaTweaks](https://vanillatweaks.net/picker/datapacks/)
    silkTouchBuddingAmethysts:
      desc: Mining Budding Amethysts with a Silk Touch tool will drop itself
    silkTouchFarmland:
      desc: Mining Farmland with a Silk Touch tool will drop itself
    silkTouchPathBlocks:
      desc: Mining Path Blocks with a Silk Touch tool will drop itself
    silkTouchSpawners:
      desc: Mining Spawners with a Silk Touch tool will drop itself
    slimeChunkPercentage:
      desc: The percentage of chunks that are Slime chunks
      additional: '[Idea from Philipp766](https://github.com/gnembon/carpet-extra/issues/161)'
    smokerGreenDye:
      desc: Cacti can be cooked into Green Dye in a Smoker. XP override of cactusFurnaceXp still applies
      extra:
        '0': Expect a lag spike when changing the value
    smokerLimeDye:
      desc: Sea Pickles can be cooked into Lime Dye in a Smoker
      extra:
        '0': Expect a lag spike when changing the value
    snowMelting:
      desc: Whether snow can melt
    snowballWaterDrag:
      desc: How fast thrown Snowballs can travel underwater. 0.99 is the default for above water and for Tridents
      extra:
        '0': Thrown Snowball will stutter on client when mod is only on server
    splashOxidize:
      desc: Copper blocks oxidize one stage when hit with a water bottle
    stalagmiteSteppingDamage:
      desc: Pointed Dripstones (stalagmites) deal damage when standing on them. Sneaking prevents this
    stonecutterDamage:
      desc: How much damage Stonecutters deal when stepping on them
    strictShulkerShells:
      desc: Shulkers always drop a given amount of shulker shells when killed
      additional: Idea from [VanillaTweaks](https://vanillatweaks.net/picker/datapacks/)
    tallPlantNoUpdate:
      desc: Tall Plants do not update blocks around the top part if the bottom half got broken
      extra:
        '0': 'Old Bug: MC-31038'
      additional: '[Idea from DragonEggBedrockBreaking](https://github.com/gnembon/carpet-extra/issues/185)'
    tameCatsWithCookedFish:
      desc: Cats can also be tamed with cooked Cod and Salmon, not just with raw
    universalDyeing:
      desc: Allows to dye already dyed things and clean Glass, Glass Panes and Terracotta with a Water Bucket in the Crafting Table
      extra:
        '0': Expect a lag spike when changing the value
      additional: Idea from [VanillaTweaks](https://vanillatweaks.net/picker/crafting-tweaks/)
    unpackableAmethysts:
      desc: Amethyst Blocks can be crafted into set amount of Amethyst Shards
      extra:
        '0': Expect a lag spike when changing the value
      additional: Idea from [NAPPUS](https://github.com/MultiCoreNetwork/carpet-redcraft-addons/issues/79)
    unpackableIce:
      desc: Blue Ice and Packed Ice can be crafted into set amount of Packed Ice and Normal Ice accordingly
      extra:
        '0': Expect a lag spike when changing the value
    unpackableNetherWart:
      desc: Nether Wart Blocks can be crafted into set amount of Nether Warts
      extra:
        '0': Expect a lag spike when changing the value
    unpackableQuartz:
      desc: Quartz Blocks can be crafted into set amount of Quartz
      extra:
        '0': Expect a lag spike when changing the value
    unpackableWool:
      desc: White Wool Blocks can be crafted into set amount of String
      extra:
        '0': Expect a lag spike when changing the value
    villagersAlwaysConvert:
      desc: Villagers killed by Zombies will always convert to Zombie Villagers regardless of difficulty
    villagersDropEmeralds:
      desc: Villagers drop between 1 and x Emeralds on death, where x is the given number
    waterInNether:
      desc: Allow water placing and ice melting in ultrawarm dimensions
    woodcutting:
      desc: The Stonecutter can be used for all wood types
      extra:
        '0': Expect a lag spike when changing the value
    zeroTickPlants:
      desc: Brings back the ability to force grow certain plants using 0-ticks
    zombifiedPiglinsSpawningInPortals:
      desc: Allows Zombified Piglins to spawn inside Nether Portals
